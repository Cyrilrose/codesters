{% extends "blogs/base.html" %}
{% block page_title %}Blog{% endblock %}
{% block page_subtitle %}{{ blog.user.username }}{% endblock %}
{% block blog_content %}
    {% for entry in entry_list %}
    <div class="row-fluid">
        <div class="span12">
            <h3><a href="{{ entry.get_absolute_url }}">{{ entry.title }}</a></h3>
            <p><small>created on {{ entry.created_at }}</small></p>
        </div>
    </div>
    {% endfor %}
{% endblock %}
