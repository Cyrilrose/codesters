{% extends "profiles/base.html" %}
{% load url from future %}

{% load codesters %}
{% block profile_content %}
<div class="span12">
    {% for snippet in snippets %}
            <h3><a href="{% url 'snippet_detail' pk=snippet.pk %}">{{ snippet.title }}</a> <small>created {{ snippet.created_at|age }}</small></h3>
    {% endfor %}
    {% include "pagination.html" %}
</div>
{% endblock %}
