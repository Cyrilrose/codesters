{% extends "base.html" %}
{% load url from future %}

{% block content %}
<div class="row-fluid">
    <div class="span9">
        <ul class="nav nav-tabs">
            <li><a href="{% url 'resource_list' %}"><i class="icon-time"></i> Recent</a></li>
            <li><a href="{% url 'resource_popular_list' %}"><i class="icon-fire"></i> Popular</a></li>
            <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-th-large"></i> Types <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="{% url 'resource_type_list' slug="video" %}">Video</a></li>
                    <li><a href="{% url 'resource_type_list' slug="tutorial" %}">Tutorial</a></li>
                    <li><a href="{% url 'resource_type_list' slug="blog-post" %}">Blog Post</a></li>
                    <li><a href="{% url 'resource_type_list' slug="course" %}">Course</a></li>
                    <li><a href="{% url 'resource_type_list' slug="documentation" %}">Documentation</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="span2 pull-right">
        {% if user.is_authenticated %}
        <a class="btn btn-primary" href="{% url 'resource_create' %}"><i class="icon-plus"></i> Add New</a>
        {% endif %}
    </div>
</div><!-- /subnavbar row-fluid -->
<div class="row-fluid">
    <div class="container">{% block resource_content %}{% endblock %}</div>
</div>
{% endblock %}
